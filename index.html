<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Application</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">ProfileHub</div>
            <nav>
                <ul>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#todo">To-Do</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-grid">
            <!-- Contact Form Section -->
            <section class="section" id="contact">
                <h2 class="section-title">Contact Us</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                        <div id="nameError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-input" rows="5" placeholder="Your message here..." required></textarea>
                        <div id="messageError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>

            <!-- To-Do List Section -->
            <section class="section" id="todo">
                <h2 class="section-title">To-Do List</h2>
                <div class="todo-container">
                    <div class="todo-input-container">
                        <input type="text" id="todoInput" class="form-input" placeholder="Add a new task...">
                        <button id="addTodo" class="btn">Add</button>
                    </div>
                    <ul id="todoList" class="todo-list"></ul>
                </div>
            </section>

            <!-- Image Gallery Section -->
            <section class="section" id="gallery">
                <h2 class="section-title">Image Gallery</h2>
                <div class="gallery-actions">
                    <input type="file" id="imageUpload" accept="image/*">
                    <label for="imageUpload" class="upload-label">Upload Image</label>
                    <button id="clearGallery" class="btn">Clear</button>
                </div>
                <div id="galleryGrid" class="gallery-container">
                    <!-- Default gallery items -->
                    <div class="gallery-item">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/85d376eb-44fc-4b28-b4d4-cd2700609b01.png" alt="Snowy mountain peak with blue sky and clouds, landscape photography">
                    </div>
                    <div class="gallery-item">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a5806b5f-6b0b-4352-b89c-4a311aeed059.png" alt="Modern city skyline at sunset with tall buildings and reflections">
                    </div>
                    <div class="gallery-item">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/49a5247a-d244-46a0-8658-24c1f26de85a.png" alt="Tropical beach with palm trees and golden sunset over ocean">
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Success Notification -->
    <div id="successMessage" class="success-message">
        Form submitted successfully!
    </div>

    
    <script src="javascript.js"></script>
</body>
</html>
